# CONFIGURACIÓN KITTY - DIVISIÓN Y REDIMENSIÓN DE VENTANAS
# Archivo: ~/.config/kitty/kitty.conf
term xterm-256color
allow_remote_control yes
# ========== CONFIGURACIÓN GENERAL ==========
font_family       MesloLGS Nerd Font
bold_font         MesloLGS Nerd Font
italic_font       MesloLGS Nerd Font
bold_italic_font  MesloLGS Nerd Font
font_size        12.0

background #011423

# Tema de colores
#include ./ozzytheme.conf

# Configuración de ventana
background_opacity 0.95
hide_window_decorations no
confirm_os_window_close 0

# Configuración del cursor
cursor_blink_interval 0.5
cursor_shape block

# Scrollback
scrollback_lines 10000

# ========== CONFIGURACIÓN DE PESTAÑAS ==========
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{index}: {title[title.rfind('/')+1:]}"

# ========== MAPEO DE TECLAS PARA DIVISIÓN Y REDIMENSIÓN ==========

# DIVISIÓN DE VENTANAS
# Dividir horizontal (panel debajo) - usando -
map ctrl+shift+minus launch --location=hsplit --cwd=current
# Dividir vertical (panel a la derecha) - usando \
map ctrl+shift+backslash launch --location=vsplit --cwd=current

# NAVEGACIÓN ENTRE PANELES
# Alt + flechas para moverse entre paneles
map alt+left neighboring_window left
map alt+right neighboring_window right
map alt+up neighboring_window up  
map alt+down neighboring_window down

# REDIMENSIONAR PANELES
# Ctrl+Alt + flechas para redimensionar
map ctrl+alt+left resize_window narrower 5
map ctrl+alt+right resize_window wider 5
map ctrl+alt+up resize_window taller 5
map ctrl+alt+down resize_window shorter 5

# GESTIÓN DE PANELES
# Cerrar panel actual
map ctrl+shift+w close_window
# Rotar paneles
map ctrl+shift+r move_window_forward
# Layout siguiente
map ctrl+shift+l next_layout

# ZOOM DEL PANEL (maximizar/minimizar)
# Kitty maneja esto con layouts
map ctrl+shift+z toggle_layout stack

# NAVEGACIÓN ENTRE PESTAÑAS
map ctrl+shift+t new_tab_with_cwd
map ctrl+tab next_tab
map ctrl+shift+tab previous_tab

# Ir a pestaña específica
map ctrl+1 goto_tab 1
map ctrl+2 goto_tab 2
map ctrl+3 goto_tab 3
map ctrl+4 goto_tab 4
map ctrl+5 goto_tab 5

# ========== LAYOUTS DISPONIBLES ==========
# Kitty tiene diferentes layouts que puedes alternar
enabled_layouts tall:bias=50;full_size=1;mirrored=false,stack,horizontal

# ========== CONFIGURACIÓN DE COLORES ==========
# Bordes de ventanas
active_border_color     #7aa2f7
inactive_border_color   #414868
bell_border_color       #ff9e64

# Configuración de pestañas
active_tab_foreground   #1a1b26
active_tab_background   #7aa2f7
active_tab_font_style   bold
inactive_tab_foreground #c0caf5
inactive_tab_background #414868

# ========== CONFIGURACIÓN ADICIONAL ==========
# Deshabilitar sonido
enable_audio_bell no

# Configuración del mouse
mouse_hide_wait 3.0
copy_on_select yes

# URLs
url_style curly
detect_urls yes
url_prefixes http https file ftp
open_url_modifiers ctrl+shift

# ========== CONFIGURACIÓN AVANZADA ==========
# Rendimiento
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Shell
shell zsh
close_on_child_death no

# ========== ATAJOS ADICIONALES ÚTILES ==========
# Copiar/Pegar
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Buscar
map ctrl+shift+f show_scrollback

# Limpiar terminal
map ctrl+shift+k clear_terminal reset active

# Aumentar/Disminuir tamaño de fuente
map ctrl+plus change_font_size all +2.0
map ctrl+minus change_font_size all -2.0
map ctrl+0 change_font_size all 0


# Bajar la intensidad de amarillos y verdes brillantes:

# Color amarillo brillante (owner)
color3  #f9e2af
color11 #f9e2af

# Color verde brillante (permisos)
color2  #a6e3a1  
color10 #a6e3a1

# Si quieres más sutil:
color3  #f2d5a6
color11 #f2d5a6
color2  #94d2bd
color10 #94d2bd
